
<div class="panel panel-warning">
    <div class="panel-heading">
        <h1>Countries</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Language</th>
                    <th>Population</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries | async" (click)="selectCountry(country)">
                    <td>{{country.id}}</td>
                    <td>{{country.name}}</td>
                    <td>{{country.lang}}</td>
                    <td>{{country.population}}</td>
                    <td><a [routerLink]="['/add',country.id]">Edit</a> &nbsp;|&nbsp; <button (click)="deleteCountry(country.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <app-country-info [country]="selectedCountry"></app-country-info>
    </div>
</div>
