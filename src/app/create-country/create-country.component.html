<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="country.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">Language</label>
            <input type="text" class="form-control" id="lang" required [(ngModel)]="country.lang" name="lang">
        </div>

        <div class="form-group">
            <label for="name">Population</label>
            <input type="text" class="form-control" id="population" required [(ngModel)]="country.population"
                name="population">
        </div>
        <div *ngIf="country" else UpdateIT><button type="submit" class="btn btn-success">Update</button></div>
        <ng-template #UpdateIT><button type="submit" class="btn btn-success">Submit</button></ng-template>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
